{% extends "index.html" %}
{% block title %}
<title>クライアントデータ</title>
{% endblock %}
{% block body %}
<h1>クライアントデータ</h1>
<table border style="table-layout: fixed;width: 90%;position: static;">
	<tbody>
		{% for key in data -%}
		<tr>
			<th>{{ data[key][0] }}</th>
			<td style="overflow: scroll;">{{ data[key][1] | safe }}</td>
		</tr>
		{%- endfor %}
	</tbody>
</table>
{{ dir | safe }}
{% endblock %}
