{% extends "index.html" %}
{% block title %}
<title>クライアントデータ</title>
{% endblock %}
{% block body %}
<h1>クライアントデータ</h1>
<table border style="max-width: 90%;">
	<tbody>
		{% for key in data -%}
		<tr>
			<th>{{ data[key][0] }}</th>
			<td>{{ data[key][1] }}</td>
		</tr>
		{%- endfor %}
	</tbody>
</table>
{{ dir | safe }}
{% endblock %}
